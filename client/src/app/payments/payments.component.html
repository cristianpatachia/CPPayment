<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="display-6 fw-bold">Payments Register</h1>
</div>
<div class="row mt-5">
    <div class="col-6">
        <app-payment-form/>
    </div>
    <div class="col-6">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
                *ngFor="let p of paymentService.list">
                <div class="flex-grow-1 mouse-hover"
                    (click)="populatePaymentForm(p)">
                    <div class="fw-bold">{{p.cardOwnerName}}</div>
                    <div class="row">
                        <div class="col-6" >{{toCardNumberFormat(p.cardNumber)}}</div>
                        <div class="col-6 fw-bold">{{toMonthAndYear(p.expirationDate)}}</div>
                    </div>
                    <div class="fst-italic">{{p.amount.toLocaleString('en', {useGrouping:true})}}</div>
                </div>
                <span class="text-secondary" (click)="onDelete(p.id)">
                    <i class="fa-solid fa-trash-can fa-lg mouse-hover"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
