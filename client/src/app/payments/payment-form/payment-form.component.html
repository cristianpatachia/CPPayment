<form #form="ngForm"
    (submit)="onSubmit(form)"
    [class.submitted]="paymentService.isFormSubmitted"
    novalidate
    autocomplete="off">
    <input type="hidden" name="id" [value]="paymentService.formData.id">
    <div class="mb-3">
        <label for="">Card Owner Name</label>
        <input type="text"
            class="form-control form-control-lg"
            placeholder="Name on Card"
            #cardOwnerName="ngModel"
            name="cardOwnerName"
            [(ngModel)]="paymentService.formData.cardOwnerName"
            required minlength="3" maxlength="100">
    </div>
    <div class="mb-3">
        <label for="">Card Number</label>
        <input type="text"
            class="form-control form-control-lg"
            placeholder="16 Digit Card Number"
            #cardNumber="ngModel"
            name="cardNumber"
            [(ngModel)]="paymentService.formData.cardNumber"
            required minlength="16" maxlength="16">
    </div>
    <div class="row">
        <div class="mb-3 col-6">
            <label for="">Security Code</label>
            <input type="text"
                class="form-control form-control-lg"
                placeholder="CVV"
                type="password"
                #securityCode="ngModel"
                name="securityCode"
                [(ngModel)]="paymentService.formData.securityCode"
                required minlength="3" maxlength="3">
        </div>
        <div class="mb-3 col-6">
            <label for="">Valid Through</label>
            <input type="text"
                class="form-control form-control-lg"
                placeholder="MM/YY"
                #expirationDate="ngModel"
                name="expirationDate"
                [(ngModel)]="paymentService.formData.expirationDate"
                required minlength="5" maxlength="5">
        </div>
    </div>
    <div class="mb-3">
        <label for="">Amount</label>
        <input type="number"
            class="form-control form-control-lg"
            #amount="ngModel"
            name="amount"
            [(ngModel)]="paymentService.formData.amount"
            required min="0.01" max="2147483647.00" step=".01">
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success"type="submit">Submit</button>
    </div>
</form>
